<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Document</title>
    <style>
/* .qubely-video-bg
 {

  min-height: 100%;
} */
.qubely-video-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the video covers the entire container */
}

.section{
    position: fixed;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
  display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    
}

        
    </style>
</head>
<body>

    <video class="qubely-video-bg" autoplay muted loop><source src="gif1.mp4"/></video>

     

    <section>
        <div class="form-box" style="border: 2px solid rgba(199, 16, 123, 0.788);">
            <div class="form-value">
                <!-- <img class="mb-4" src="pictures/gpcetlogo.jpeg" alt="" width="72" height="57" align="center"> -->
                <form id="adminLoginForm">
                    <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" style="color:black">
                        <label for="username" style="color:palevioletred">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" style="color:black">
                        <label for="password" style="color:palevioletred">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a></label>
                    </div>
                    <button type="button" onclick="login()">Log in</button>
                    <div class="register">
                        <p>Don't have an account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            // Check if the entered credentials are correct
            if (username === 'admin' && password === '1234') {
                alert('Login successful!');
                // Redirect to the next page (replace 'next_page.html' with your actual page)
                window.location.href = 'admin.html';
            } else {
                alert('Incorrect username or password. Please try again.');
            }
        }
    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>



</body>
</html>
