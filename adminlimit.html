    <script>
        function generateElectiveLimits() {
            var form = document.getElementById("limitsForm");
            var numElectives = parseInt(document.getElementById("numElectives").value);

            for (var i = 1; i <= 5; i++) {
                var inputField = document.getElementById("elective" + i + "_limit");
                if (inputField) {
                    inputField.parentNode.removeChild(inputField);
                }

                var label = document.getElementById("elective" + i + "_label");
                if (label) {
                    label.parentNode.removeChild(label);
                }
            }


            for (var i = 1; i <= numElectives; i++) {
                var label = document.createElement("label");
                label.setAttribute("for", "elective" + i + "_limit");
                label.setAttribute("id", "elective" + i + "_label");
                label.innerText = "Elective " + i + " Limit:";
                
                var input = document.createElement("input");
                input.setAttribute("type", "number");
                input.setAttribute("id", "elective" + i + "_limit");
                input.setAttribute("name", "elective" + i + "_limit");
                input.setAttribute("required", "");
     

               
                form.appendChild(label);
                form.appendChild(input);
            }


            var hiddenInput = document.createElement("input");
            hiddenInput.setAttribute("type", "hidden");
            hiddenInput.setAttribute("id", "totalElectives");
            hiddenInput.setAttribute("name", "totalElectives");
            hiddenInput.setAttribute("value", numElectives);

        
            form.appendChild(hiddenInput);
        }
    </script>
